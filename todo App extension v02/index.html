<!doctype html>
<html lang="en">

<head>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <title>Todo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./src/style.css">
    <script defer src="./src/jquery-3.4.1.min.js"></script>
    <script defer src="./src/Todo.js"></script>
    <script defer src="./src/script.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <main>

                    <h1>ToDo List</h1>
                    <input type="text" name="task" class="input-group-text mb-3" id="task-input">
                    <section id="tasks-container">
                        <h3>Todo</h3>
                        <div id="incomplete-tasks" class="todolist not-done">
                            <ul id="task-list" class="list-unstyled">

                            </ul>
                        </div>
                        <div id="toFlex">
                            <h3>Completed</h3>

                        </div>
                        <div id="completed-tasks">
                            <ul id="completed-task-list" class="list-unstyled"></ul>
                        </div>
                    </section>
                    <section id="remove-completed" class="btn btn-outline-danger col">
                        <!-- <img class="plus-icon"
                            src="https://cdn3.iconfinder.com/data/icons/basic-interface/100/delete-512.png"
                            alt="remove"> -->
                        <span>Clear Completed</span>
                    </section>
                </main>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
